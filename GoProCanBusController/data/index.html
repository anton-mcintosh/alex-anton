<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Camera Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 10px;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        #camera-info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
            text-align: left;
            white-space: pre-wrap;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>ESP32 Camera Control</h1>

    <button onclick="sendRequest('/start', 'Camera Start Sent')">Start Recording</button>
    <button onclick="sendRequest('/stop', 'Camera Stop Sent')">Stop Recording</button>
    <button onclick="getCameraInfo()">Get Camera Info</button>

    <div id="camera-info"></div>

    <script>
        function sendRequest(endpoint, message) {
            fetch(endpoint, { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    alert(message);
                })
                .catch(error => console.error('Error:', error));
        }

        function getCameraInfo() {
            fetch('/info', { method: 'GET' })
                .then(response => response.text())
                .then(data => {
                    const infoDiv = document.getElementById('camera-info');
                    infoDiv.textContent = data;
                    infoDiv.style.display = 'block';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
