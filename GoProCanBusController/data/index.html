<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Camera Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            margin: 20px auto;
            font-size: 20px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>ESP32 Camera Control</h1>
    <button class="btn" onclick="sendRequest('/start', 'Camera Start Sent')">Start Recording</button>
    <button class="btn" onclick="sendRequest('/stop', 'Camera Stop Sent')">Stop Recording</button>

    <p id="message"></p>

    <script>
        function sendRequest(endpoint, message) {
            fetch(endpoint, { method: 'POST' })
                .then(response => response.text())
                .then(() => {
                    document.getElementById('message').textContent = message;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('message').textContent = 'Error sending request';
                });
        }
    </script>
</body>
</html>
